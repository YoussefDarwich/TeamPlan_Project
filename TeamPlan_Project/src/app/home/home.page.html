
<div id="maindiv">
  <section id="PageTitle">
    <h1>Team Plan</h1>
    <div id="circle"></div>
  </section>

  <section id="Projects">
    <div *ngFor="let proj of projects">

       <ion-button fill="clear" *ngIf="proj.title == activeproj" (click)="changeActiveProject()" ><h2 class="underlined">{{proj.title}}</h2></ion-button>
       <ion-button  fill="clear" *ngIf="proj.title !=activeproj" (click)="changeActiveProject()"> <h2>{{proj.title}}</h2> </ion-button>

    </div>
  </section>


  <section id="Cards">
    <app-card-component *ngFor="let task of tasks" [taskTitle] = "task.title" [taskContent] = "task.description"></app-card-component>
    <app-card-component [taskTitle] = "'+'" [taskContent] = "'+'"></app-card-component>
  </section>

  <ion-button (click)="addTask()">
    click me
  </ion-button>

  <section id="Members">
    <div>
      <ion-card></ion-card>
    </div>
  </section>
</div>
