<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>aaaaaaaaa</ion-title>
  </ion-toolbar>
</ion-header>


<ion-button>Click me</ion-button>
<ion-content>

  <form #info="ngForm" (ngSubmit)="onSubmit(info)">

    <ion-item class="textfield">
      <ion-label color="light" position="floating" >Task Title</ion-label>
      <ion-input ngModel name="Username"></ion-input>
    </ion-item>

    <ion-item class="textfield">
      <ion-label color="light" position="floating" >Password</ion-label>
      <ion-input type="password" ngModel name="Password"></ion-input>
    </ion-item>

    <ion-item id="authMessage" *ngIf="showMessage" lines="none">
      <span>Incorrect Username or Password.</span>
    </ion-item>

    <ion-item lines="none">
      <ion-button id="login" type="submit">Log In</ion-button>
    </ion-item>
  </form>
</ion-content>
