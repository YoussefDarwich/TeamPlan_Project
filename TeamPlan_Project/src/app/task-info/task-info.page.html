<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color="dark">back</ion-back-button>
    </ion-buttons>
    <ion-title >{{currentTask.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <div id="circles">
    <div class="circle circle1"></div>
  </div>


  <div id="container">

  <div id="maindiv" *ngIf="isCompleted==0">

  <ion-item id="desc" lines="none">
    <p>{{currentTask.description}}</p>
  </ion-item>

  <form #file="ngForm" (ngSubmit)="onSubmit(file)" enctype="multipart/form-data">
    
    <ion-button *ngIf="isAssignedUser" class="uploadbutton">
      <ion-input class="uploadbutton" ngModel name="file_upload" type="file">
      </ion-input>
    </ion-button>
    <ion-button *ngIf="!isAssignedUser" class="uploadbutton" disabled>
    </ion-button>

    
    <ion-button *ngIf="isAssignedUser" class="uploadbutton" type="ngSubmit">Upload</ion-button>
    <ion-button *ngIf="!isAssignedUser" class="uploadbutton" disabled>Upload</ion-button>

    
  </form>
  </div>

  <div id="completed" *ngIf="isCompleted==1">

    <h1>Task Completed</h1>
    <img src="./../../assets/icon/checkmark.png">
    <ion-button *ngIf="username == currentProjectAdmin" class="downloadbutton">Download</ion-button>

  </div>

  <div id="completed" *ngIf="isCompleted==-1">

    <h1>Task Overdue</h1>
    <img src="./../../assets/icon/overdue.png">

  </div>

  <ion-button *ngIf="username == currentProjectAdmin" class="uploadbutton" (click)="deleteTask()">Delete</ion-button>

</div>

</ion-content>
