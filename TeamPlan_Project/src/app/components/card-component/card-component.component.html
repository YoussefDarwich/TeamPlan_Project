<ion-card>

  <div id="maindiv">
  <ion-card-header>
    <ion-card-title>{{taskTitle}}</ion-card-title>
    <ion-item lines="none" id="name" class="{{getColor()}}"><span>{{taskAssigned}}</span></ion-item>
  </ion-card-header>

  <ion-card-content>
    <div id="complete">
      <span id="due">{{taskDate}}</span>
      <div id="checkbox"></div>
    </div>
  </ion-card-content>

  </div>

</ion-card>
